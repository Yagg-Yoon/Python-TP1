{% extends 'base.html' %}

{% block content %}
  <h2>Faire une demande de réservation</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_booking_from">Date de début:</label>
      <input type="text" class="form-control datetimepicker" id="id_booking_from" name="booking_from">
    </div>
    <div class="form-group">
      <label for="id_booking_to">Date de fin:</label>
      <input type="text" class="form-control datetimepicker" id="id_booking_to" name="booking_to">
    </div>
    <div class="form-group">
      <label for="id_comments">Commentaires:</label>
      <textarea class="form-control" id="id_comments" name="comments" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>

  <script>
    $(document).ready(function() {
      $('.datetimepicker').datetimepicker({
        format: 'DD/MM/YYYY HH:mm',
        icons: {
          time: 'far fa-clock',
          date: 'far fa-calendar',
          up: 'fas fa-chevron-up',
          down: 'fas fa-chevron-down',
          previous: 'fas fa-chevron-left',
          next: 'fas fa-chevron-right',
          today: 'far fa-calendar-check',
          clear: 'fas fa-trash-alt',
          close: 'fas fa-times'
        }
      });
    });
  </script>
{% endblock %}

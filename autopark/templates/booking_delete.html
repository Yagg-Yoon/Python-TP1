{% extends 'base.html' %}

{% block content %}
  <h2>Confirmation de suppression de la réservation</h2>
  <p>Êtes-vous sûr de vouloir supprimer cette réservation ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'booking_all' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
